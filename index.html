<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McMahon.News ‚Äî Independent News Aggregator</title>
    <meta name="description" content="McMahon.News aggregates independent journalists in one place. 100% independent, zero corporate media.">
    <meta property="og:title" content="McMahon.News ‚Äî Independent News">
    <meta property="og:description" content="100% Independent. Zero Corporate Media.">
    <link rel="canonical" href="https://mcmahon.news">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background: #ffffff; color: #000000; line-height: 1.4; }
        a { color: #000000; text-decoration: none; }
        a:hover { color: #cc0000; }
        
        .top-banner { background: #cc0000; color: white; padding: 8px 20px; text-align: center; font-size: 0.75rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        
        header { background: #ffffff; border-bottom: 2px solid #000000; padding: 20px; text-align: center; }
        .logo { font-family: Georgia, serif; font-size: 3rem; font-weight: normal; letter-spacing: -1px; }
        .logo-name { color: #000000; }
        .logo-dot { color: #cc0000; }
        .header-meta { margin-top: 8px; font-size: 0.8rem; color: #666666; }
        
        .main-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Section Headers */
        .section-header { 
            font-size: 0.85rem; 
            color: #cc0000; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: bold; 
            padding-bottom: 10px; 
            margin-bottom: 15px; 
            border-bottom: 2px solid #cc0000; 
        }
        
        /* === VIDEO SECTION (TOP) === */
        .video-section { 
            padding: 20px 0; 
            border-bottom: 2px solid #000000; 
        }
        .video-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
        }
        .video-card { 
            background: #f9f9f9; 
            border: 1px solid #ddd; 
            overflow: hidden; 
        }
        .video-card:hover { 
            border-color: #cc0000; 
        }
        .video-thumb { 
            width: 100%; 
            height: auto; 
            display: block; 
            aspect-ratio: 16/9; 
            object-fit: cover; 
            background: #eee; 
        }
        .video-info { 
            padding: 10px; 
        }
        .video-source { 
            display: inline-block; 
            background: #cc0000; 
            color: white; 
            padding: 2px 8px; 
            font-size: 0.65rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            margin-bottom: 6px; 
        }
        .video-source:hover { 
            background: #aa0000; 
        }
        .video-title { 
            font-size: 0.85rem; 
            font-weight: bold; 
            line-height: 1.3; 
        }
        .video-title a:hover { 
            color: #cc0000; 
        }
        
        /* === X POSTS SECTION (MIDDLE - TWO COLUMNS) === */
        .xposts-section { 
            padding: 20px 0; 
            border-bottom: 2px solid #000000; 
        }
        .xposts-columns { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 40px; 
        }
        .xposts-column { }
        .xpost-item { 
            padding: 12px 0; 
            border-bottom: 1px dotted #dddddd; 
        }
        .xpost-item:last-child { 
            border-bottom: none; 
        }
        .xpost-source { 
            display: inline-block; 
            background: #cc0000; 
            color: white; 
            padding: 2px 8px; 
            font-size: 0.65rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            margin-bottom: 6px; 
        }
        .xpost-source:hover { 
            background: #aa0000; 
        }
        .xpost-text { 
            font-size: 0.9rem; 
            font-weight: bold; 
            line-height: 1.3; 
        }
        .xpost-text a:hover { 
            color: #cc0000; 
        }
        
        /* === ARTICLES SECTION (BOTTOM) === */
        .articles-section { 
            padding: 20px 0; 
        }
        .articles-list { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px 40px; 
        }
        .article-item { 
            padding: 10px 0; 
            border-bottom: 1px dotted #dddddd; 
        }
        .article-source { 
            display: inline-block; 
            background: #cc0000; 
            color: white; 
            padding: 2px 8px; 
            font-size: 0.65rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            margin-bottom: 6px; 
        }
        .article-source:hover { 
            background: #aa0000; 
        }
        .article-title { 
            font-size: 0.9rem; 
            font-weight: bold; 
            line-height: 1.3; 
        }
        .article-title a:hover { 
            color: #cc0000; 
        }
        
        footer { 
            background: #f5f5f5; 
            border-top: 2px solid #000000; 
            padding: 20px; 
            text-align: center; 
            margin-top: 30px; 
        }
        .footer-tagline { 
            font-family: Georgia, serif; 
            font-size: 1rem; 
            font-style: italic; 
            color: #333333; 
            margin-bottom: 10px; 
        }
        .footer-copy { 
            font-size: 0.7rem; 
            color: #999999; 
        }
        
        /* Responsive */
        @media (max-width: 1000px) {
            .video-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .video-grid { grid-template-columns: repeat(2, 1fr); }
            .xposts-columns { grid-template-columns: 1fr; gap: 0; }
            .articles-list { grid-template-columns: 1fr; }
            .logo { font-size: 2.2rem; }
        }
        @media (max-width: 500px) {
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="top-banner">100% INDEPENDENT. ZERO CORPORATE MEDIA.</div>
    
    <header>
        <a href="/" class="logo"><span class="logo-name">McMahon</span><span class="logo-dot">.NEWS</span></a>
        <div class="header-meta"><span id="current-date"></span> ‚Ä¢ <span id="last-updated"></span></div>
    </header>
    
    <main class="main-container">
        
        <!-- VIDEO SECTION (TOP) -->
        <section class="video-section">
            <div class="section-header">üì∫ Latest Videos</div>
            <div class="video-grid" id="video-grid">
                <!-- Populated by JS -->
            </div>
        </section>
        
        <!-- X POSTS SECTION (MIDDLE) -->
        <section class="xposts-section">
            <div class="section-header">ùïè Posts</div>
            <div class="xposts-columns">
                <div class="xposts-column" id="xposts-left"></div>
                <div class="xposts-column" id="xposts-right"></div>
            </div>
        </section>
        
        <!-- ARTICLES SECTION (BOTTOM) -->
        <section class="articles-section">
            <div class="section-header">üì∞ Articles</div>
            <div class="articles-list" id="articles-list">
                <!-- Populated by JS -->
            </div>
        </section>
        
    </main>
    
    <footer>
        <div class="footer-tagline">Corporate media is dead. Long live independent news.</div>
        <div class="footer-copy">¬© 2026 McMahon.News</div>
    </footer>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
            });
            document.getElementById('last-updated').textContent = 'Updated ' + now.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
        }
        
        function renderVideos(videos) {
            const container = document.getElementById('video-grid');
            let html = '';
            
            videos.forEach(video => {
                const thumb = video.imageUrl || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 9"><rect fill="%23ccc" width="16" height="9"/><text x="8" y="5" text-anchor="middle" fill="%23999" font-size="2">No Image</text></svg>';
                html += `
                    <div class="video-card">
                        <a href="${video.url}" target="_blank">
                            <img src="${thumb}" alt="" class="video-thumb" loading="lazy">
                        </a>
                        <div class="video-info">
                            <a href="${video.url}" target="_blank" class="video-source">${video.source}</a>
                            <div class="video-title"><a href="${video.url}" target="_blank">${video.headline}</a></div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function renderXPosts(tweets) {
            const leftCol = document.getElementById('xposts-left');
            const rightCol = document.getElementById('xposts-right');
            
            const half = Math.ceil(tweets.length / 2);
            const leftTweets = tweets.slice(0, half);
            const rightTweets = tweets.slice(half);
            
            leftCol.innerHTML = leftTweets.map(tweet => `
                <div class="xpost-item">
                    <a href="${tweet.url}" target="_blank" class="xpost-source">${tweet.source}</a>
                    <div class="xpost-text"><a href="${tweet.url}" target="_blank">${tweet.headline}</a></div>
                </div>
            `).join('');
            
            rightCol.innerHTML = rightTweets.map(tweet => `
                <div class="xpost-item">
                    <a href="${tweet.url}" target="_blank" class="xpost-source">${tweet.source}</a>
                    <div class="xpost-text"><a href="${tweet.url}" target="_blank">${tweet.headline}</a></div>
                </div>
            `).join('');
        }
        
        function renderArticles(articles) {
            const container = document.getElementById('articles-list');
            
            container.innerHTML = articles.map(article => `
                <div class="article-item">
                    <a href="${article.url}" target="_blank" class="article-source">${article.source}</a>
                    <div class="article-title"><a href="${article.url}" target="_blank">${article.headline}</a></div>
                </div>
            `).join('');
        }
        
        async function loadStories() {
            try {
                const [videosRes, tweetsRes, articlesRes] = await Promise.all([
                    fetch('/api/videos'),
                    fetch('/api/tweets'),
                    fetch('/api/articles')
                ]);
                
                const videosData = await videosRes.json();
                const tweetsData = await tweetsRes.json();
                const articlesData = await articlesRes.json();
                
                // Render videos (top section)
                if (videosData.videos && videosData.videos.length > 0) {
                    renderVideos(videosData.videos);
                }
                
                // Render X posts (middle section)
                if (tweetsData.tweets && tweetsData.tweets.length > 0) {
                    renderXPosts(tweetsData.tweets);
                }
                
                // Render articles (bottom section)
                if (articlesData.articles && articlesData.articles.length > 0) {
                    renderArticles(articlesData.articles);
                }
                
            } catch (error) { 
                console.error('Error loading stories:', error); 
            }
        }
        
        // Initialize
        updateDateTime();
        loadStories();
        
        // Auto-refresh
        setInterval(updateDateTime, 60000);
        setInterval(loadStories, 5 * 60 * 1000);
    </script>
</body>
</html>
