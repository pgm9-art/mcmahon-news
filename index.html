<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McMahon.News â€” Top 15 Independent News Stories</title>
    <meta name="description" content="McMahon.News delivers the Top 15 news stories of the day from independent journalists. 100% independent, zero corporate media.">
    <meta property="og:title" content="McMahon.News â€” Independent News">
    <meta property="og:description" content="100% Independent. Zero Corporate Media.">
    <link rel="canonical" href="https://mcmahon.news">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background: #ffffff; color: #000000; line-height: 1.4; }
        a { color: #000000; text-decoration: none; }
        a:hover { color: #cc0000; }
        .top-banner { background: #cc0000; color: white; padding: 8px 20px; text-align: center; font-size: 0.75rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        header { background: #ffffff; border-bottom: 2px solid #000000; padding: 20px; text-align: center; }
        .logo { font-family: Georgia, serif; font-size: 3rem; font-weight: normal; letter-spacing: -1px; }
        .logo-name { color: #000000; }
        .logo-dot { color: #cc0000; }
        .header-meta { margin-top: 8px; font-size: 0.8rem; color: #666666; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Lead Story */
        .lead-story { text-align: center; padding: 25px 0; border-bottom: 1px solid #cccccc; }
        .lead-source { display: inline-block; background: #cc0000; color: white; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .lead-source:hover { background: #aa0000; }
        .lead-headline { font-size: 1.8rem; font-weight: bold; line-height: 1.2; margin-bottom: 8px; }
        .lead-headline a:hover { color: #cc0000; }
        .lead-type { font-size: 0.65rem; color: #666666; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Top 15 Section */
        .top15-section { padding: 20px 0; border-bottom: 1px solid #cccccc; }
        .section-title { font-size: 1rem; color: #cc0000; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; margin-bottom: 15px; text-align: center; }
        .top15-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 25px; }
        .top15-item { display: flex; align-items: flex-start; padding: 10px 0; border-bottom: 1px dotted #dddddd; }
        .top15-rank { font-size: 1.1rem; font-weight: bold; color: #cc0000; min-width: 28px; padding-top: 2px; }
        .top15-content { flex: 1; }
        .top15-source { display: inline-block; background: #cc0000; color: white; padding: 2px 8px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 5px; }
        .top15-source:hover { background: #aa0000; }
        .top15-headline { font-size: 0.85rem; font-weight: bold; line-height: 1.3; }
        .top15-headline a:hover { color: #cc0000; }
        .top15-type { font-size: 0.6rem; color: #999999; text-transform: uppercase; margin-top: 3px; }
        .top15-item.hot .top15-rank { color: #cc0000; font-size: 1.3rem; }
        
        /* Three Columns */
        .columns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 30px; padding: 20px 0; }
        .column { border-right: 1px solid #eeeeee; padding-right: 20px; }
        .column:last-child { border-right: none; padding-right: 0; }
        .column-header { font-size: 0.75rem; color: #cc0000; text-transform: uppercase; letter-spacing: 2px; padding-bottom: 10px; margin-bottom: 15px; border-bottom: 2px solid #cc0000; font-weight: bold; }
        
        .headline-item { padding: 12px 0; border-bottom: 1px dotted #dddddd; }
        .headline-item:last-child { border-bottom: none; }
        .headline-source { display: inline-block; background: #cc0000; color: white; padding: 2px 8px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
        .headline-source:hover { background: #aa0000; }
        .headline-text { font-size: 0.9rem; font-weight: bold; line-height: 1.3; }
        .headline-text a:hover { color: #cc0000; }
        .headline-type { font-size: 0.6rem; color: #999999; text-transform: uppercase; margin-top: 4px; }
        
        /* Video thumbnail styling */
        .video-thumb { width: 100%; height: auto; margin-bottom: 8px; border: 1px solid #ddd; }
        
        footer { background: #f5f5f5; border-top: 2px solid #000000; padding: 20px; text-align: center; margin-top: 30px; }
        .footer-tagline { font-family: Georgia, serif; font-size: 1rem; font-style: italic; color: #333333; margin-bottom: 10px; }
        .footer-copy { font-size: 0.7rem; color: #999999; }
        
        @media (max-width: 900px) {
            .top15-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .columns { grid-template-columns: 1fr; gap: 0; }
            .column { border-right: none; border-bottom: 1px solid #eeeeee; padding-right: 0; padding-bottom: 20px; margin-bottom: 20px; }
            .column:last-child { border-bottom: none; }
            .logo { font-size: 2.2rem; }
            .lead-headline { font-size: 1.4rem; }
            .top15-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="top-banner">100% INDEPENDENT. ZERO CORPORATE MEDIA.</div>
    <header>
        <a href="/" class="logo"><span class="logo-name">McMahon</span><span class="logo-dot">.NEWS</span></a>
        <div class="header-meta"><span id="current-date"></span> â€¢ <span id="last-updated"></span></div>
    </header>
    
    <main class="main-container">
        <!-- Lead Story -->
        <div class="lead-story" id="lead-story">
            <a href="#" class="lead-source">LOADING...</a>
            <h1 class="lead-headline"><a href="#">Loading top story...</a></h1>
        </div>
        
        <!-- Top 15 Trending -->
        <div class="top15-section">
            <div class="section-title">ðŸ”¥ Top 15 Right Now</div>
            <div class="top15-grid" id="top15-grid">
                <!-- Populated by JS -->
            </div>
        </div>
        
        <!-- Three Columns: X Posts, Videos, Articles -->
        <div class="columns">
            <div class="column" id="column-xposts">
                <div class="column-header">X Posts</div>
            </div>
            <div class="column" id="column-videos">
                <div class="column-header">Videos</div>
            </div>
            <div class="column" id="column-articles">
                <div class="column-header">Articles</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-tagline">Corporate media is dead. Long live independent news.</div>
        <div class="footer-copy">Â© 2026 McMahon.News</div>
    </footer>
    
    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
            });
            document.getElementById('last-updated').textContent = 'Updated ' + now.toLocaleTimeString('en-US', { 
                hour: 'numeric', minute: '2-digit' 
            });
        }
        
        function getTypeLabel(type) {
            if (type === 'tweet') return 'X POST';
            if (type === 'video') return 'VIDEO';
            if (type === 'article') return 'ARTICLE';
            return type.toUpperCase();
        }
        
        function renderLeadStory(story) {
            document.getElementById('lead-story').innerHTML = `
                <a href="${story.url}" target="_blank" class="lead-source">${story.source}</a>
                <h1 class="lead-headline"><a href="${story.url}" target="_blank">${story.headline}</a></h1>
                <div class="lead-type">${getTypeLabel(story.type)}</div>
            `;
        }
        
        function renderTop15(stories) {
            const container = document.getElementById('top15-grid');
            let html = '';
            stories.forEach((story, index) => {
                const isHot = index < 3 ? 'hot' : '';
                html += `
                    <div class="top15-item ${isHot}">
                        <div class="top15-rank">${index + 1}</div>
                        <div class="top15-content">
                            <a href="${story.url}" target="_blank" class="top15-source">${story.source}</a>
                            <div class="top15-headline"><a href="${story.url}" target="_blank">${story.headline}</a></div>
                            <div class="top15-type">${getTypeLabel(story.type)}</div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        function renderColumn(containerId, stories, headerText, showThumbnails = false) {
            const container = document.getElementById(containerId);
            let html = `<div class="column-header">${headerText}</div>`;
            
            if (stories.length === 0) {
                html += '<div class="headline-item"><div class="headline-text">No content available</div></div>';
            } else {
                stories.forEach((story) => {
                    let thumbnail = '';
                    if (showThumbnails && story.imageUrl) {
                        thumbnail = `<a href="${story.url}" target="_blank"><img src="${story.imageUrl}" alt="" class="video-thumb" loading="lazy"></a>`;
                    }
                    html += `
                        <div class="headline-item">
                            ${thumbnail}
                            <a href="${story.url}" target="_blank" class="headline-source">${story.source}</a>
                            <div class="headline-text"><a href="${story.url}" target="_blank">${story.headline}</a></div>
                            <div class="headline-type">${getTypeLabel(story.type)}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
        }
        
        async function loadStories() {
            try {
                // Fetch all sections in parallel
                const [top15Res, tweetsRes, videosRes, articlesRes] = await Promise.all([
                    fetch('/api/top15'),
                    fetch('/api/tweets'),
                    fetch('/api/videos'),
                    fetch('/api/articles')
                ]);
                
                const top15Data = await top15Res.json();
                const tweetsData = await tweetsRes.json();
                const videosData = await videosRes.json();
                const articlesData = await articlesRes.json();
                
                // Lead story + Top 15
                if (top15Data.top15 && top15Data.top15.length > 0) {
                    renderLeadStory(top15Data.top15[0]);
                    renderTop15(top15Data.top15);
                }
                
                // X Posts column
                if (tweetsData.tweets) {
                    renderColumn('column-xposts', tweetsData.tweets.slice(0, 15), 'X Posts');
                }
                
                // Videos column (with thumbnails)
                if (videosData.videos) {
                    renderColumn('column-videos', videosData.videos.slice(0, 10), 'Videos', true);
                }
                
                // Articles column
                if (articlesData.articles) {
                    renderColumn('column-articles', articlesData.articles.slice(0, 15), 'Articles');
                }
                
            } catch (error) { 
                console.error('Error loading stories:', error); 
            }
        }
        
        // Initialize
        updateDateTime();
        loadStories();
        
        // Auto-refresh
        setInterval(updateDateTime, 60000);
        setInterval(loadStories, 5 * 60 * 1000);
    </script>
</body>
</html>
