<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McMahon.News ‚Äî Independent News Aggregator</title>
    <meta name="description" content="Independent news aggregator featuring 44 voices: Tucker Carlson, Joe Rogan, Glenn Greenwald, Candace Owens, and more. Zero corporate media. Real-time X posts.">
    <meta name="google-site-verification" content="rUKGtA5UbmgowBO262hddlss2w9tpBbnQafnsv6ptIQ" />
    <script defer data-domain="mcmahon.news" src="https://plausible.io/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --red: #cc0000;
            --black: #111;
            --white: #fff;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-400: #a3a3a3;
            --gray-600: #525252;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--gray-100);
            color: var(--black);
        }
        .top-bar {
            background: var(--black);
            color: var(--white);
            text-align: center;
            padding: 8px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        header {
            background: var(--white);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 3px solid var(--red);
        }
        .logo { font-size: 2rem; font-weight: 900; color: var(--black); }
        .logo span { color: var(--red); }
        .date-line { font-size: 0.8rem; color: var(--gray-600); margin-top: 4px; }
        .main-container { max-width: 1400px; margin: 0 auto; padding: 15px; }

        /* Desktop: 4-column grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        @media (max-width: 1024px) {
            .grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
        }

        /* Tweet Card */
        .tweet-card {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 10px;
            border-radius: 6px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .tweet-card:hover {
            border-color: var(--red);
            box-shadow: 0 2px 8px rgba(204,0,0,0.08);
        }
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .tweet-avatar {
            width: 28px; height: 28px;
            border-radius: 50%;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            color: var(--red);
            flex-shrink: 0;
        }
        .tweet-avatar img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .tweet-name { font-size: 0.75rem; font-weight: 600; }
        .tweet-handle { font-size: 0.65rem; color: var(--gray-400); }
        .tweet-text {
            font-size: 0.75rem;
            line-height: 1.4;
            color: var(--gray-600);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }
        .tweet-time { font-size: 0.6rem; color: var(--gray-400); }

        .sub-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .sub-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sub-header h2 {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .live-dot {
            width: 8px; height: 8px;
            background: var(--red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .last-updated {
            font-size: 0.65rem;
            color: var(--gray-400);
        }

        footer {
            background: var(--black);
            color: var(--gray-400);
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.75rem;
        }
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--gray-400);
        }
    </style>
</head>
<body>
    <div class="top-bar">100% Independent. Zero Corporate Media.</div>

    <header>
        <div class="logo">McMahon<span>.NEWS</span></div>
        <div class="date-line" id="dateLine"></div>
    </header>

    <main class="main-container">
        <div class="sub-header">
            <div class="sub-header-left">
                <span>ùïè</span>
                <h2>Latest Posts</h2>
                <div class="live-dot"></div>
            </div>
            <div class="last-updated">Updated: <span id="lastUpdated">--</span></div>
        </div>
        <div class="grid" id="tweetGrid">
            <div class="loading-state">Loading...</div>
        </div>
    </main>

    <footer>
        <div>McMahon.News ‚Äî Independent News Aggregation</div>
    </footer>

    <script>
    (function() {
        document.getElementById('dateLine').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        function renderGrid(tweets) {
            var grid = document.getElementById('tweetGrid');
            if (!tweets || !tweets.length) {
                grid.innerHTML = '<div class="loading-state" style="color:var(--red)">No posts available</div>';
                return;
            }
            grid.innerHTML = tweets.map(function(t) {
                var initial = t.source.charAt(0);
                var avatarContent = t.profileImage
                    ? '<img src="' + t.profileImage + '" alt="" onerror="this.parentElement.innerHTML=\'' + initial + '\'">'
                    : initial;
                return '<a href="' + t.url + '" target="_blank" class="tweet-card">' +
                    '<div class="tweet-header">' +
                    '<div class="tweet-avatar">' + avatarContent + '</div>' +
                    '<div><div class="tweet-name">' + t.source + '</div>' +
                    '<div class="tweet-handle">@' + t.sourceHandle + '</div></div>' +
                    '</div>' +
                    '<div class="tweet-text">' + t.text + '</div>' +
                    '<div class="tweet-time">' + t.timeAgo + '</div>' +
                    '</a>';
            }).join('');
        }

        function loadData() {
            fetch('/api/tweets')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    var tweets = data.tweets || [];
                    tweets.sort(function(a, b) {
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    });
                    renderGrid(tweets);
                    if (data.lastUpdated) {
                        document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleTimeString();
                    }
                })
                .catch(function() {
                    document.getElementById('tweetGrid').innerHTML = '<div class="loading-state" style="color:var(--red)">Failed to load</div>';
                });
        }

        loadData();
        setInterval(loadData, 30 * 60 * 1000);
    })();
    </script>
</body>
</html>
